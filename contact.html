<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/7bfd8027d9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
  <title>Kristin McCollum Project One - Sophie - Contact</title>
</head>
<body>
  <!-- header -->
  <header class="contact">
    <!-- skip link -->
    <a class="skipToContentLink" href="#mainContact">Skip to content</a>
    <!-- nav -->
    <!-- hamburger menu -->
    <a href="" class="hamburger menu" aria-label="hidden menu"><i class="fas fa-bars"></i></a>
    <nav class="hamburger" aria-label="hidden nav">
      <a href="" class="close"><i class="fas fa-times"></i></a>
      <ul class="hamburger list">
        <li><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  
    <!-- nav ul -->
    <nav class="wrapper">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#about">About</a></li>
        <!-- ** ask designer if Sophie is a logo () or link? -->
        <li><h5>Sophie</h5></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="#" class="white">Contact</a></li>
      </ul>
    </nav>
    <div class="background">
      <div class="wrapper">
        <h1>Get in touch</h1>
      </div>
    </div>
  </header>
  <!-- main -->
  <main class="contact" >
    <div class="wrapper">
      <!-- socials icons -->
      <div class="contactText" id="mainContact">
        <nav class="icons">
          <ul>
            <li><a href="" aria-label="facebook"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li><a href="" aria-label="twitter"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="" aria-label="linkedin"><i class="fa-brands fa-linkedin-in"></i></a></li>
            <li><a href="" aria-label="instagram"><i class="fa-brands fa-instagram"></i></a></li>
          </ul>
        </nav>
        <!-- contact info -->
        <address>
          <span class="text24">info@email.com</span>
          123-456-7890<br>
          123 Queen Street West, Unit 10<br>
          Toronto, Ontario<br>
          M5V2D5<br>
        </address>
      </div>
     <!-- contact info form -->
      <form action="" aria-label="contact info form">
        <label for="userName" class="srOnly">Enter name:</label>
        <input type="text" name="userName" placeholder="Name">
        <label for="emailAddress" class="srOnly">Enter email address:</label>
        <input type="email" name="emailAddress" placeholder="Email address">
        <label for="contactMessage" class="srOnly">Your message:</label>
        <textarea name="contactMessage" id="contactMessage" cols="30" rows="10" placeholder="Message"></textarea>
        <button type="submit" class="submit" id="contactSubmit">Submit</button>
      </form>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <p>Copyright Â© 2018 HackerYou</p>
  </footer>
</body>
</html>
